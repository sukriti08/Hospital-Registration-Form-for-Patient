<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital-Registration-Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel=”stylesheet” href=”build/css/intlTelInput.css”>

</head>

<body>
    <form action="">
        <div class="myform d-flex justify-content-start">
            <div class="container my-2">
                <div class="row pt-2 ps-4">
                    <div>
                        <h2>Hospital Registration Form</h2>
                        <span>Patients are required to register their information on this form</span>
                    </div>
                    <div class="row pt-4">
                        <div class="col-4 pb-4">
                            <label for="name">Patients Name:</label>
                        </div>
                        <div class="col-4 ps-0">
                            <input type="text" class="form-control" placeholder="First Name" name="Name" required>
                        </div>
                        <div class="col-4 ps-0">
                            <input type="text" class="form-control" placeholder="Last Name" name="Name" required>
                        </div>
                    </div>

                    <div class="row pb-4 pt-4">
                        <div class="col-4 pb-4">
                            <label for="name">Gardian Name:</label>
                        </div>
                        <div class="col-4 ps-0">
                            <input type="text" class="form-control" placeholder="First Name" name="Name" required>
                        </div>
                        <div class="col-4 ps-0">
                            <input type="text" class="form-control" placeholder="Last Name" name="Name" required>
                        </div>
                    </div>

                    <div class="row pb-4">
                        <div class="col-4 ">
                            <label for="PhoneNumber">Phone Number:</label>
                        </div>
                        <div class="col-4 ps-0">
                            <input type="tel" class="form-control" placeholder="+91-123-45-678" name="Email"
                                pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" id="phone" required>
                        </div>
                        <div class="col-4 ps-0">
                            <input type="tel" class="form-control" placeholder="Landline" name="Email" required>
                        </div>
                    </div>

                    <div class="row pb-4">
                        <div class="col-4">
                            <label for="name">Address:</label>
                        </div>
                        <div class="col-4 ps-0">
                            <input type="text" class="form-control" placeholder="Address">
                        </div>
                        <div class="col-4 ps-0">
                            <input type="tel" class="form-control" placeholder="Zip Code" name="Email">
                        </div>
                    </div>

                    <div class="row pb-4">
                        <div class="col-4">
                            <label for="Address"></label>
                        </div>
                        <div class="col-4 ps-0">
                            <select class="form-control" placeholder="City" name="City">
                                <option selected>Select City</option>
                                <option>Kolkata</option>
                                <option>Cooch Behar</option>
                                <option>Malda</option>
                                <option>Jalpaiguri</option>
                                <option>Santiniketan</option>
                            </select>
                        </div>
                        <div class="col-4 ps-0">
                            <select class="form-control" placeholder="Country" name="Country">
                                <option selected>Select Country</option>
                                <option>India</option>
                                <option>USA</option>
                                <option>Canada</option>
                                <option>UK</option>
                                <option>Bangladesh</option>
                            </select>
                        </div>
                    </div>

                    <div class="row pt-2">
                        <div class="col-4 pb-4">
                            <label for="name">Age:</label>
                        </div>
                        <div class="col-4 ps-0">
                            <input type="number" class="form-control" placeholder="Age" name="Name">
                        </div>
                        <div class="col-4 ps-0">
                            <input type="date" class="form-control" placeholder="Last Name" name="Name">
                        </div>
                    </div>

                    <div class="row pt-4">
                        <div class="col-4 pb-4">
                            <label for="name">Gender:</label>
                        </div>
                        <div class="form-group col-4 ps-0">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" value="option1">
                                <label class="form-check-label" for="exampleRadios2">
                                    Male
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" value="option2">
                                <label class="form-check-label" for="exampleRadios2">
                                    Female
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" value="option3">
                                <label class="form-check-label" for="exampleRadios2">
                                    Others
                                </label>
                            </div>
                        </div>
                        <div class="col-4 pb-4 ps-0">
                            <select class="form-control">
                                <option selected>Marital Status</option>
                                <option>Single</option>
                                <option>Married</option>
                                <option>Widowed</option>
                            </select>
                        </div>
                    </div>
                    <div class="row pt-4">
                        <div class="col-4 pb-4">
                            <label for="name">Patient's Height & Weight:</label>
                        </div>
                        <div class="col-4 ps-0">
                            <input type="text" class="form-control" placeholder="Height in Cm" name="Name">
                        </div>
                        <div class="col-4 ps-0">
                            <input type="text" class="form-control" placeholder="Weight in Kg" name="Name">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Patients History Container -->
            <div class="container my-2">
                <div class="row pt-2 ps-4">

                    <div class="col">
                        <h2>Patients Medical History</h2>
                        <span>Fill the Patient's Medical history in this form</span>
                    </div>


                    <div class="row pt-4">
                        <div class="col-4 pb-4">
                            <label for="name">Reason for seeing the doctor:</label>
                        </div>
                        <div class="col ps-0">
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
                        </div>
                    </div>

                    <div class="row pt-4">
                        <div class="col-4 pb-4">
                            <label for="name">Other illness:</label>
                        </div>
                        <div class="col ps-0">
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
                        </div>
                    </div>

                    <div class="row pt-4">
                        <div class="col-4 pb-4">
                            <label for="name">Have you ever had(Please check all that apply):</label>
                        </div>
                        <div class="col ps-0">
                            <div>
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                    Anemia
                                </label>
                            </div>
                            <div>
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                    Ulcer Disease
                                </label>
                            </div>
                            <div>
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                    TB
                                </label>
                            </div>

                            <div>
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                    Heart Disease
                                </label>
                            </div>
                            <div>
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                    Arthritis
                                </label>
                            </div>
                            <div>
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                    Cancer
                                </label>
                            </div>
                            <div>
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                    Gout
                                </label>
                            </div>
                            <div>
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                    Diabetes
                                </label>
                            </div>
                            <div>
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                    High Blood Pressure
                                </label>
                            </div>

                        </div>
                    </div>

                    <div class="row pt-4">
                        <div class="col-4 pb-4">
                            <label for="name">Please list any drug allergies:</label>
                        </div>
                        <div class="col ps-0">
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
                        </div>
                    </div>

                    <div class="row pt-4">
                        <div class="col-4 pb-4">
                            <label for="name">Please list any Operations and Dates of:</label>
                        </div>
                        <div class="col ps-0">
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
                        </div>
                    </div>

                    <div class="row pt-4">
                        <div class="col-4 pb-4">
                            <label for="name">Please list your current Medication:</label>
                        </div>
                        <div class="col ps-0">
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
                        </div>
                    </div>

                    <div class="row pt-4">
                        <div class="col-4 pb-4">
                            <label for="name">Please list your current Medication:</label>
                        </div>
                        <div class="col ps-0">
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="text-center pb-2">
            <button type="button" class="btn btn-lg btn-primary">Submit</button>
        </div>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
